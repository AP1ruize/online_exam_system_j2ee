<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>My Information</title>
</head>
<h:body>
	<center>
		<h:head>My Information</h:head>
		<h:form>
			<table>
				<tr><td>User Name</td>
				<td><h:outputLabel value="#{userBean.name}"></h:outputLabel> </td>
				</tr>
				<tr><td>Age </td>
				<td><h:inputText value="#{userBean.age}" id="changeage">
					<f:validator validatorId="jsfValidate.AgeValidator"></f:validator>
				</h:inputText> 
				<h:message for="changeage" style="color:red"></h:message>
				</td>
				</tr>
				<tr><td>Sex </td>
				<td>
					<h:selectOneRadio value="#{userBean.sex}" required="true">
						<f:selectItem itemValue="M" itemLabel="Male"/>
						<f:selectItem itemValue="F" itemLabel="Famele"/>
				</h:selectOneRadio>
				</td>
				</tr>
				<tr><td>Password</td>
				<td><h:commandButton value="change" action="securityCheck.xhtml"></h:commandButton> </td>
				</tr>
				<tr>
					<td><h:commandButton value="submit" action="#{userBean.saveEdit}"></h:commandButton> </td>
					<td><h:commandButton value="return" action="homePage.xhtml"></h:commandButton> </td>
				</tr>
			</table>
		</h:form>
	</center>	
</h:body>
</html>
