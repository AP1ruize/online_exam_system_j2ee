<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>You are testing</title>
</head> <!-- 这里是用户正在考试的界面 -->
<h:body>
	<center><h:head>${userBean.testName}</h:head></center>
	<h:form>
	<c:if test="${!empty userBean.qus}">
		<c:forEach items="${userBean.qus}" var="p">
			<tr>
				<td>${p.no}.</td> <!-- 这里不会设置宽度。 -->
				<td>${p.content}</td>
			</tr>
			<br/>
			<tr>
				<h:selectOneRadio value="#{p.tans}" required="true"><!--  这里通过一个字符数组来接受用户输入的答案。 -->
					<f:selectItem itemValue="A" itemLabel="#{p.aans}"/>
					<f:selectItem itemValue="B" itemLabel="#{p.bans}"/>
					<f:selectItem itemValue="C" itemLabel="#{p.cans}"/>
				</h:selectOneRadio>
			</tr>	
			<br/>
		</c:forEach>
	<br/>
	</c:if>
	<h:commandButton value="submit" action="#{userBean.submitPaper}"></h:commandButton>
	
	
	</h:form>
	
	
</h:body>
</html>
