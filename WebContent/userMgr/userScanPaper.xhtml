<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Check the paper of tests</title>
</head>
<h:body> <!-- 查看试卷界面 -->
	<center>
		<h:head>Check the paper of tests</h:head>
		<h:form>
			<table>
				<tr>
					<td><h:selectOneMenu value="#{userBean.testid}" onchange="submit()" valueChangeListener="#{userBean.queryTestCon}">
							<f:selectItems value="#{userBean.itemTest}" />
						</h:selectOneMenu></td>
					<td>
						<h:commandButton value="check"
						action="#{userBean.queryMyTestName}"></h:commandButton>
					</td>
				</tr>
			</table>
		</h:form>
	</center>
	
	<c:if test="${!empty userBean.qus}">
		<c:forEach items="${userBean.qus}" var="p">
			<tr>
				<td>${p.no}.</td> <!-- 这里不会设置宽度。 -->
				<td>${p.content}</td>
			</tr>
			<br/>
			<tr>
				<td>A.${p.aans}</td>
				<td>B.${p.bans}</td>
				<td>C.${p.cans}</td>
			</tr>	
			<br/>
		</c:forEach>
	<br/>
	</c:if>
	<h:form>
		<h:commandButton value="return" action="homePage.xhtml"></h:commandButton>
	</h:form>
	<h:form><!-- 点击按钮可以开始考试 -->
		<table>
			<tr><td>
					<h:commandButton value="start" action="#{userBean.isBegin}"></h:commandButton>
					<!-- 这里需要确定函数是否开始了 -->
			</td>
			</tr>
			<tr>
				<td>Please input the question no you want to collect:</td>
			</tr>
			<tr>
			<td>if more than one,use "," to divide</td>
			</tr>
			<tr>
				<td><h:inputText value="#{userBean.collectNo}"></h:inputText> </td>
			</tr>
			<tr>
				<td><h:commandButton value="collect" action="#{userBean.collect}"></h:commandButton> </td>
			</tr>
		</table>
	</h:form>
</h:body>
</html>
