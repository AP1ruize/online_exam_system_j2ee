<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Congratulations</title>
</head>
<h:body>
	<center>
		<h:head>You have completed the test!(50 points)</h:head>
		<h:form>
			<table>
				<tr>
					<td>Your Score:${userBean.score} points</td>
				</tr>
				<tr>
					<td>Your mistakes: <c:if test="${!empty userBean.wrong}">
							<c:forEach items="${userBean.wrong}" var="p">
								<tr>
									<td>${p}</td>
								</tr>
							</c:forEach>
							<br />
						</c:if>
					</td>
				</tr>
				<tr>
					<td><h:commandButton value="return" action="../userMgr/homePage.xhtml"></h:commandButton>
					</td>
				</tr>
			</table>
		</h:form>
	</center>
</h:body>
</html>
